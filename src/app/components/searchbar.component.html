<div class="searchbar" tabindex="0" ng-blur="blurHandler()">
    <div class="ui fluid input">
        <input autocomplete="off" type="text" placeholder="Search..." ng-model="text" ng-keyup="searchCountry()" />
    </div>
    <div class="searchlist ui vertical menu fluid" ng-if="countries.length > 0">
        <a ng-click="selectCountry(country.isoCode)" ng-repeat="country in countries"
            class="item">{{ country.name }}</a>
    </div>
</div>
